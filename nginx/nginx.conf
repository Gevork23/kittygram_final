server {
    listen 80;
    
    location /api/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000;
    }
    
    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000;
    }
    
    location /media/ {
        alias /media/;
    }
    
    location /static/ {
        alias /static/;
        expires 30d;
    }
    
    location / {
        alias /static/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}