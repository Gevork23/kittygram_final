name: Kittygram CI/CD

on:
  push:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13.10
        env:
          POSTGRES_USER: kittygram_user
          POSTGRES_PASSWORD: kittygram_password
          POSTGRES_DB: kittygram
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-django
          cd ..
      
      - name: Run flake8
        run: |
          cd backend
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
          cd ..
      
      - name: Run Django tests
        env:
          POSTGRES_USER: kittygram_user
          POSTGRES_PASSWORD: kittygram_password
          POSTGRES_DB: kittygram
          DB_HOST: localhost
          DB_PORT: 5432
          SECRET_KEY: test-secret-key
          DEBUG: True
        run: |
          cd backend
          python -m pytest ../tests/ -v --ds=kittygram_backend.test_settings

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test -- --watchAll=false

  build-and-push-backend:
    name: Build and push backend
    runs-on: ubuntu-latest
    needs: test-backend
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: gevork23/kittygram_backend:latest

  build-and-push-frontend:
    name: Build and push frontend
    runs-on: ubuntu-latest
    needs: test-frontend
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: gevork23/kittygram_frontend:latest

  build-and-push-gateway:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push gateway
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          push: true
          tags: gevork23/kittygram_gateway:latest

  deploy:
    name: Deploy to production
    runs-on: ubuntu-latest
    needs: [build-and-push-backend, build-and-push-frontend, build-and-push-gateway]
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.production.yml,.env.example"
          target: "~/kittygram/"
      
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/kittygram
            
            # –°–æ–∑–¥–∞–µ–º .env –∏–∑ –ø—Ä–∏–º–µ—Ä–∞ –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
            if [ ! -f ".env" ]; then
              cp .env.example .env
              echo "Created .env from example"
            fi
            
            echo "=== Stopping old containers ==="
            sudo docker compose -f docker-compose.production.yml down || true
            
            echo "=== Pulling latest images ==="
            sudo docker compose -f docker-compose.production.yml pull
            
            echo "=== Starting containers ==="
            sudo docker compose -f docker-compose.production.yml up -d
            
            echo "=== Waiting for services ==="
            sleep 15
            
            echo "=== Running migrations ==="
            sudo docker compose -f docker-compose.production.yml exec backend python manage.py migrate --noinput
            
            echo "=== Collecting static ==="
            sudo docker compose -f docker-compose.production.yml exec backend python manage.py collectstatic --noinput
            
            echo "=== Restarting to apply changes ==="
            sudo docker compose -f docker-compose.production.yml restart
            
            echo "=== Checking services ==="
            sudo docker compose -f docker-compose.production.yml ps
            
            echo "=== Checking application ==="
            curl -f http://localhost:9000/ || echo "Application might be loading..."
            
            echo "=== Deployment completed! ==="

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    
    steps:
      - name: Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üöÄ Kittygram deployment
            Status: ${{ needs.deploy.result }}
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${GITHUB_SHA::7}
            Site: https://oski.myftp.biz/