version: '3.8'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: unless-stopped

  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media
    depends_on:
      - db

  frontend:
    build: ./frontend/
    env_file: .env
    command: sh -c "cp -r /usr/share/nginx/html/. /frontend_static/ && tail -f /dev/null"
    volumes:
      - static:/frontend_static

  nginx:
    build: ./nginx/
    env_file: .env
    volumes:
      - static:/staticfiles
      - media:/mediafiles
    ports:
      - "9000:80"
    depends_on:
      - backend
      - frontend
      